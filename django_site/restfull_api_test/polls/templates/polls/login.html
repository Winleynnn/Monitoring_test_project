{% block content %}
    {% if user.is_authenticated %}
    <script>
        document.location.replace('/')
    </script>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <button class = "btn" style = "background-color: blue lighten-3; color: white" type = "submit">Войти</button>
    </form>
    {% endif %}
{% endblock %}
