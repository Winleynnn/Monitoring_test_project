<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site2.css' %}" type="text/css"/>
</head>
{% block content %}
    {% if user.is_authenticated %}
    <script>
        document.location.replace('/')
    </script>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        
        <button class = "log_btn" type = "submit">Войти</button>
    </form>
    {% endif %}
{% endblock %}
