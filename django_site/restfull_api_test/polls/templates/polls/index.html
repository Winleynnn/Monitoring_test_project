<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="site.css" type="text/css"/>
		<title>Сайт эр-телеком</title>
	</head>
	<body>
		<div class= "header">
			<a>Самое лучшее оформление</a>
		</div>

		<div class="buttons">
			<a class="page1">Графики</a>
			<a class="page2">Таблица ИИ</a>
		</div>
		<div class= "content">
			<div class="parnames">
				<a>Выбор параметров для отображения:</a>
				<ul>
					<li>Параметр 1</li>
					<li>Параметр 2</li>
					<li>Параметр 3</li>
					<li>Параметр 4</li>
				</ul>
			</div>
			<div class="grafic">
				<a>Место для графиков</a>
				<div class="container">
					<canvas id="myChart" width="600" height="200"></canvas>
				</div>
			</div>
		</div>
		<div class="display">
				<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
				<script type = "text/javascript">
					const ctx = document.getElementById('myChart').getContext('2d');
					const myChart = new Chart(ctx, {
						type: 'line',
						data: {														
							labels: [
								{% for a in data %}
								'{{a.date}}',{% endfor %}
							],
							datasets: [{
								label: 'Средняя температура воздуха, °C',
								data: [
									{% for a in data %}
									{{a.air_temp_avg}},{% endfor %}
								],
								backgroundColor: ['rgba(255, 255,255, 0.2)'],
								borderColor: ['rgba(150, 25, 15, 1)'],
								borderWidth: 1
								},
								{
								label: 'Средняя влажность почвы, %',
								data: [
									{% for a in data %}
									{{a.soil_moisture}},{% endfor %}
								],
								backgroundColor: ['rgba(255, 255, 255, 0.2)'],
								borderColor: ['rgba(25, 150, 15, 1)'],
								borderWidth: 1
								}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}				
					});					
				</script>
		</div>
	</body>
</html>
